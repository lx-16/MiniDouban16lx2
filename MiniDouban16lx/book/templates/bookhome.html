{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="">
  <div class="mb-3">
    <label class="form-lable">搜索书籍： </label>
    <input type="text" class="form-control" name="searchBook">
  </div>
  <button type="submit" class="btn btn-primary">搜索</button>
    </form>
        搜索{{searchTerm}}

     <div class="row row-cols-1 row-cols-md-3 g-4">
         {% for book in books %}
            <div v-for="book in books" class="col">
                <div class="card">
                <img class="card-img-top" src="{{ book.image.url }}" />
            <div class="card-body">
                <a href="{% url 'bookdetail' book.id %}">
                     <h5 class="card-title fw-bold">{{ book.title }}</h5>
                 </a>
                <p class="card-text">{{ book.description }}</p>
                {% if book.url %}
	                <a href="{{ book.url }}" class="btn btn-primary">电子书链接</a>
                {% endif %}
            </div>
        </div>
     </div>
   {% endfor %}
</div>
{% endblock content %}
